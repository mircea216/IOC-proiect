<div class="background">
  <div (click)="playIntroSound()" class="sunet"><p></p></div>
  <div class="imagini-meniu">
    <img
      alt="imagine pentru alegere mancare"
      src="../../../assets/images/cataua.png"
      [ngClass]="
        points == '0' || points == '1' || points == '2'
          ? 'available'
          : 'disable'
      "
      (click)="goToAnimals()"
    />
    <img
      alt="imagine pentru alegere animale"
      src="../../../assets/images/salata.png"
      [ngClass]="
        points == '3' ||
        points == '4' ||
        points == '5' ||
        points == '6' ||
        points == '7' ||
        points == '8'
          ? 'available'
          : 'disable'
      "
      (click)="goToFood()"
    />
    <img
      alt="imagine pentru puzzle"
      src="../../../assets/images/menu-puzzle.png"
      (click)="goToPuzzle()"
      [ngClass]="points == '9' ? 'available' : 'disable'"
    />
  </div>
  <img
    src="../../../assets/images/cufar.png"
    class="imagine-din-colt"
    (click)="playSoundWithPoints()"
  />
  <button (click)="replySound()" *ngIf="buttonReplySoundDisable" class="reply-btn" type="image"></button>

</div>
