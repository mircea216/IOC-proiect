<div class="board" [class.over]="over">

  <div *ngFor="let piece of pieces;"
       [id]="piece.index"
       [style.backgroundImage]="piece.path" 
       draggable="true"
       (dragstart)="onDrag($event)"
       (drop)="onDrop($event)"
       (dragover)="onDragOver($event)"
       [class.placed]="!piece.misplaced">
  </div>     
  
</div>
